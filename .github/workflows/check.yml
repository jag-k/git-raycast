name: Check Build

on:
  push:
    branches: ["*"]
    tags-ignore: ["v*"]
  pull_request:

jobs:
  setup:
    uses: ./.github/workflows/setup.yml

  check:
    needs: setup
    runs-on: macos-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run GoReleaser Build
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: v2.5.0
          args: build --clean --snapshot
