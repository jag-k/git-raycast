name: Setup Environment

on:
  workflow_call:

jobs:
  setup:
    runs-on: macos-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: true

      - name: Run GoReleaser Check
        uses: goreleaser/goreleaser-action@v5
        with:
          distribution: goreleaser
          version: v2.5.0
          args: check
